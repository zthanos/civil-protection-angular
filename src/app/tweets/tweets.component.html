<mat-card class="example-card" *ngFor="let item of data.body">
    <mat-card-header>
        <img  mat-card-avatar class="example-header-image" src="{{item.UserDetails.ProfileImageUrl}}" alt="profile"/>
        <!-- <div mat-card-avatar class="example-header-image"
    style="background-image:{{sanitizeUrl()}}"></div> -->
        <mat-card-title>{{item.UserDetails.FullName}}</mat-card-title>
        <mat-card-subtitle>{{item.UserDetails.UserName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.OriginalTweet?.MediaUrls}}"  *ngIf="displayImage(item.OriginalTweet?.MediaUrls)" alt="not found"/>
    <mat-card-content>
        <p>
            {{item.TweetText}}
        </p>
    </mat-card-content>
  
</mat-card>
